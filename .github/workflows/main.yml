name: Aula 03

on:
  push:
    branches: [ main ]
    
env:
  WORKFLOW_VAR: 'Nome Artefato'

jobs:
  artefato:
    runs-on: ubuntu-latest
         
    steps:
    
    - name: Checkout
      uses: actions/checkout@v2.3.4
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: ${{  WORKFLOW_VAR }}
        path: .
        if-no-files-found: error
        retention-days: 3
